<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Using JavaScript</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <video class="video-background" loop muted autoplay>
      <source src="media/Clock - 61621(1).mp4" />
    </video>
    <div class="video-overlay"></div>
    <div class="container">
      <div class="date-picker sections">
        <h2 class="intro-title center-text mg-btm">Create a Countdown</h2>
        <form class="inputs flow-content">
          <div>
            <label class="mg-btm" for="title">Title</label>
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Enter a title for the countdown"
              required
            />
          </div>
          <div>
            <label class="mg-btm" for="date-input">Select a Date</label>
            <input type="date" name="date-input" id="date-input" required />
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>

      <div class="countdown-container sections" hidden>
        <h2 class="countdown-title intro-title center-text mg-btm">Sample</h2>
        <ul class="time mg-btm split">
          <li class="center-text"><span class="day">2</span>Days</li>
          <li class="center-text"><span class="hrs">3</span>Hours</li>
          <li class="center-text"><span class="min">4</span>Minutes</li>
          <li class="center-text"><span class="sec">5</span>Seconds</li>
        </ul>
        <button type="submit" class="btn">Reset</button>
      </div>

      <div class="complete-container sections flow-content" hidden>
        <h2 class="intro-title center-text animate__bounceIn">
          Countdown Completed !!
        </h2>
        <p class="completed-desc center-text">Want to set another one ?</p>
        <button type="submit" class="btn">New Countdown</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
